<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0246dfd44d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink:wght@400;700&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="fenixlogo.jpg"> 
    <link rel="stylesheet" href="fenixSitioWeb.css">
    <title>Fenix Pagina</title>
</head>
<body>
    <input type="checkbox" class="login-boton-click" id="click4" hidden>
    <input type="checkbox" class="ver2" id="click3" hidden>
    <input type="checkbox" class="ver" id="click2" hidden>
    <input type="checkbox" class="checkbox" id="click" hidden>
    <div class="contenedor">
        <div class="contenedor-1">
            <div class="imagen-de-fondo-contenedor-1">
                <div class="pagina-inicial-logo-contenedor">
                    <img src="fenixlogo.jpg" alt="pagina inicial imagen del logotipo de fenix" class="pagina-inicial-logo">
                </div>
                
                <div class="pagina-inicial-informacion-contenedor">
                    <form class="pagina-inicial-codigo-cliente-form">
                        <i class="fa-sharp fa-solid fa-lock lock-icon"></i>

                        <input type="text" placeholder="Codigo Cliente" class="codigo-cliente-input">

                        <label for="click2" class="pagina-inicial-ver">
                            <i class="fa-solid fa-eye view-icon"></i>
                            <i class="fa-solid fa-eye-slash unview-icon"></i>
                        </label>
                    </form>
                </div>

                <label for="click" class="pagina-inicial-boton">
                    <div class="boton">
                        <p class="texto-boton">Ingresar</p>
                    </div>
                </label>
            </div>
        </div>

        <div class="contenedor-2">
            <div class="imagen-de-fondo-contenedor-2">
                <div class="contenedor-2-contenido">
                    <div class="segunda-pagina-box-1">
                        <div class="pagina-login-fenix-logo-contenedor">
                            <img src="fenixlogo.jpg" alt="pagina login imagen del logotipo de fenix" class="pagina-login-fenix-logo">
                        </div>

                        <div class="pagina-login-logo-contenedor">
                            <div class="pagina-login-logo"></div>
                        </div>

                        <h1 class="pagina-login-nombre-texto">Hubspot</h1>
                    </div>

                    <div class="segunda-pagina-box-2">
                        <div class="pagina-login-informacion-contenedor">
                            <form class="pagina-login-usuario-form">
                                <i class="fa-solid fa-user user-icon"></i>
                                <input type="text" placeholder="Usuario" class="usuario-input">
                            </form>

                            <form class="pagina-login-clave-form">
                                <i class="fa-sharp fa-solid fa-lock lock-icon"></i>

                                <input type="text" placeholder="Clave" class="clave-input">

                                <label for="click3" class="pagina-login-ver">
                                    <i class="fa-solid fa-eye login-view-icon"></i>
                                    <i class="fa-solid fa-eye-slash login-unview-icon"></i> 
                                </label>
                            </form>
                        </div>

                        <label for="click4" class="pagina-login-boton">
                            <div class="boton">
                                <p class="texto-boton">Ingresar</p>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="contenedor-3">
            <div class="contenedor-3-contenido">
                <div class="tercera-pagina-box-1">
                    <div class="pagina-principal-fenix-logo-contenedor">
                        <img src="fenixlogo.jpg" class="pagina-principal-fenix-logo" alt="pagina principal imagen del logotipo de fenix">
                    </div>

                    <div class="panel-de-empresas-texto-contenedor">
                        <h1 class="panel-de-empresas-titulo">Panel de Empresas</h1>
                    </div>

                    <div class="pagina-principal-panel-empresas-contenedor">
                        <div class="pagina-principal-panel-empresas-logos-contenedor">
                            <div class="pagina-principal-panel-empresas-logos-contenedor-row-1">
                                <input type="checkbox" class="empresa-seleccion-1" id="seleccionarempresa1" hidden>

                                <div class="empresas-flex-wrapper">
                                    <label for="seleccionarempresa1" class="pagina-principal-seleccion-1">
                                        <div class="empresas-logo-wrapper">
                                            <img src="logo-microsoft.png" class="pagina-principal-empresas-logos" alt="pagina principal imagen del logotipo de compania">
                                        </div>
                                    </label>
                                    <h2 class="nombre-de-empresas-texto">Empresa 1</h2>
                                </div>

                                <input type="checkbox" class="empresa-seleccion-2" id="seleccionarempresa2" hidden>

                                <div class="empresas-flex-wrapper">
                                    <label for="seleccionarempresa2" class="pagina-principal-seleccion-2">
                                        <div class="empresas-logo-wrapper">
                                            <img src="logo-google.png" class="pagina-principal-empresas-logos" alt="pagina principal imagen del logotipo de compania">
                                        </div>
                                    </label>
                                    <h2 class="nombre-de-empresas-texto">Empresa 2</h2>
                                </div>

                                <input type="checkbox" class="empresa-seleccion-3" id="seleccionarempresa3" hidden>

                                <div class="empresas-flex-wrapper">
                                    <label for="seleccionarempresa3" class="pagina-principal-seleccion-3">
                                        <div class="empresas-logo-wrapper">
                                            <img src="logo-ibm.png" class="pagina-principal-empresas-logos" alt="pagina principal imagen del logotipo de compania">
                                        </div>
                                    </label>
                                    <h2 class="nombre-de-empresas-texto">Empresa 3</h2>
                                </div>

                                <input type="checkbox" class="empresa-seleccion-4" id="seleccionarempresa4" hidden>

                                <div class="empresas-flex-wrapper">
                                    <label for="seleccionarempresa4" class="pagina-principal-seleccion-4">
                                        <div class="empresas-logo-wrapper">
                                            <img src="logo-hp.png" class="pagina-principal-empresas-logos" alt="pagina principal imagen del logotipo de compania">
                                        </div>
                                    </label>
                                    <h2 class="nombre-de-empresas-texto">Empresa 4</h2>
                                </div>

                                <input type="checkbox" class="empresa-seleccion-5" id="seleccionarempresa5" hidden>

                                <div class="empresas-flex-wrapper">
                                    <label for="seleccionarempresa5" class="pagina-principal-seleccion-5">
                                        <div class="empresas-logo-wrapper">
                                            <img src="logo-vector-graphics.png" class="pagina-principal-empresas-logos" alt="pagina principal imagen del logotipo de compania">
                                        </div>
                                    </label>
                                    <h2 class="nombre-de-empresas-texto">Empresa 5</h2>
                                </div>
                            </div>

                            <div class="pagina-principal-panel-empresas-logos-contenedor-row-2">
                                <input type="checkbox" class="empresa-seleccion-6" id="seleccionarempresa6" hidden>

                                <div class="empresas-flex-wrapper">
                                    <label for="seleccionarempresa6" class="pagina-principal-seleccion-6">
                                        <div class="empresas-logo-wrapper">
                                            <img src="sky-news-2.svg" class="pagina-principal-empresas-logos" alt="pagina principal imagen del logotipo de compania">
                                        </div>
                                    </label>
                                    <h2 class="nombre-de-empresas-texto">Empresa 6</h2>
                                </div>

                                <input type="checkbox" class="empresa-seleccion-7" id="seleccionarempresa7" hidden>

                                <div class="empresas-flex-wrapper">
                                    <label for="seleccionarempresa7" class="pagina-principal-seleccion-7">
                                        <div class="empresas-logo-wrapper">
                                            <img src="seven-news.svg" class="pagina-principal-empresas-logos" alt="pagina principal imagen del logotipo de compania">
                                        </div>
                                    </label>
                                    <h2 class="nombre-de-empresas-texto">Empresa 7</h2>
                                </div>

                                <input type="checkbox" class="empresa-seleccion-8" id="seleccionarempresa8" hidden>

                                <div class="empresas-flex-wrapper">
                                    <label for="seleccionarempresa8" class="pagina-principal-seleccion-8">
                                        <div class="empresas-logo-wrapper">
                                            <img src="daily-news.svg" class="pagina-principal-empresas-logos" alt="pagina principal imagen del logotipo de compania">
                                        </div>
                                    </label>
                                    <h2 class="nombre-de-empresas-texto">Empresa 8</h2>
                                </div>

                                <input type="checkbox" class="empresa-seleccion-9" id="seleccionarempresa9" hidden>

                                <div class="empresas-flex-wrapper">
                                    <label for="seleccionarempresa9" class="pagina-principal-seleccion-9">
                                        <div class="empresas-logo-wrapper">
                                            <img src="bbc-world-news.svg" class="pagina-principal-empresas-logos" alt="pagina principal imagen del logotipo de compania">
                                        </div>
                                    </label>
                                    <h2 class="nombre-de-empresas-texto">Empresa 9</h2>
                                </div>

                                <input type="checkbox" class="empresa-seleccion-10" id="seleccionarempresa10" hidden>

                                <div class="empresas-flex-wrapper">
                                    <label for="seleccionarempresa10" class="pagina-principal-seleccion-10">
                                        <div class="empresas-logo-wrapper">
                                            <img src="xm-news-1.svg" class="pagina-principal-empresas-logos" alt="pagina principal imagen del logotipo de compania">
                                        </div>
                                    </label>
                                    <h2 class="nombre-de-empresas-texto">Empresa 10</h2>
                                </div>
                            </div>
                        </div>

                        <div class="pagina-principal-numero-logos-seleccionados-contenedor">

                        </div>
                    </div>
                </div>
                <div class="tercera-pagina-box-2"></div>
                <div class="tercera-pagina-box-3"></div>
            </div>
        </div>
    </div>
</body>
</html>
